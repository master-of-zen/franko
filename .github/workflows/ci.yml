name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Run clippy lints
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features
        # Note: Remove -D warnings once all lints are fixed
        # run: cargo clippy --all-targets --all-features -- -D warnings

  # Build and test
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # Build with all features
      - name: Build
        run: cargo build --all-features

      # Run unit tests
      - name: Run unit tests
        run: cargo test --all-features --lib

      # Run integration tests
      - name: Run integration tests
        run: cargo test --all-features --test '*'

  # Test individual features compile correctly
  features:
    name: Feature Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # Test minimal build (no default features)
      - name: Build (no default features)
        run: cargo build --no-default-features

      # Test individual features
      - name: Build (epub only)
        run: cargo build --no-default-features --features epub

      - name: Build (pdf only)
        run: cargo build --no-default-features --features pdf

      - name: Build (markdown only)
        run: cargo build --no-default-features --features markdown

      - name: Build (web only)
        run: cargo build --no-default-features --features "web epub"

      - name: Build (tui only)
        run: cargo build --no-default-features --features "tui epub"

  # Build release binary
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --all-features

      - name: Check binary size
        run: |
          ls -lh target/release/franko
          file target/release/franko

  # Run doc tests and generate docs
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check documentation
        run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
