# =============================================================================
# Search Settings
# =============================================================================
[search]
# Enable full-text search (requires 'search' feature)
enabled = true

# Index location (for persistent index)
index_path = "~/.local/share/franko/search_index"

# Maximum search results
max_results = 100

# Context lines to show around matches
context_lines = 2

# Highlight matches in results
highlight = true

# Case-sensitive search by default
case_sensitive = false

# =============================================================================
# Advanced Settings
# =============================================================================
[advanced]
# Enable debug logging
debug = false

# Cache directory for parsed books
cache_dir = "~/.cache/franko"

# Maximum cache size in MB (0 = unlimited)
cache_max_size = 500

# Parallel parsing threads (0 = auto)
parse_threads = 0

# Enable experimental features
experimental = false

# Plugin directory
plugins_dir = "~/.config/franko/plugins"
