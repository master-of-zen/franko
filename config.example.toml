# Franko Configuration File
# The ultimate book reader for power users
#
# Location: ~/.config/franko/config.toml (Linux/macOS)
#           %APPDATA%\franko\config.toml (Windows)
#
# Environment variable overrides use FRANKO_ prefix:
#   FRANKO_READER_FONT_SIZE=18
#   FRANKO_TUI_THEME=dracula

# =============================================================================
# Reader Settings
# =============================================================================
[reader]
# Font size for text display (TUI: character scaling, Web: CSS font-size)
font_size = 16

# Line spacing multiplier (1.0 = normal, 1.5 = 150% spacing)
line_spacing = 1.4

# Maximum text width in characters (0 = full width)
text_width = 80

# Show reading progress indicator
show_progress = true

# Automatically save reading position on exit
auto_save_position = true

# Number of lines to scroll with j/k or arrow keys
scroll_lines = 3

# Pages to scroll with Ctrl+d/u or Page Up/Down
scroll_pages = 0.5

# Enable paragraph indentation
paragraph_indent = true

# Justify text (where supported)
justify_text = false

# Default interface to use when none specified
# Options: "tui", "web"
prefer_interface = "tui"

# =============================================================================
# Library Settings
# =============================================================================
[library]
# Path to the SQLite library database
# Supports ~ for home directory
path = "~/.local/share/franko/library.db"

# Automatically add opened books to library
auto_add_opened = true

# Track time spent reading
track_reading_time = true

# Default tags for new books (comma-separated)
default_tags = []

# Scan these directories for books on startup
# watch_directories = ["~/Books", "~/Documents/ebooks"]

# Supported file extensions
extensions = ["epub", "pdf", "md", "markdown", "txt", "html"]

# =============================================================================
# TUI Settings
# =============================================================================
[tui]
# Show the sidebar (table of contents) by default
show_sidebar = false

# Sidebar width (in characters)
sidebar_width = 30

# Show the status bar at the bottom
show_status_bar = true

# Show line numbers
show_line_numbers = false

# Enable mouse support
mouse_support = true

# Enable Unicode rendering (disable for ASCII-only terminals)
unicode = true

# Animation speed (ms, 0 = disabled)
animation_speed = 50

# Theme name (see [theme.tui] section for options)
# Built-in: tokyo-night, solarized-dark, solarized-light, dracula, nord, gruvbox
theme = "tokyo-night"

# Cursor style: "block", "underline", "bar"
cursor_style = "block"

# =============================================================================
# Web Settings
# =============================================================================
[web]
# Port to listen on
port = 8080

# Address to bind to
bind = "127.0.0.1"

# Open browser automatically when starting web server
open_browser = true

# Theme: "light", "dark", "auto" (follows system preference)
theme = "auto"

# Enable hot reload of static files (development)
hot_reload = false

# Session timeout in minutes (0 = never)
session_timeout = 0

# CORS settings (for API access)
cors_origins = ["*"]

# =============================================================================
# Keybindings
# =============================================================================
[keybindings]
# Preset to use: "vim", "emacs", "custom"
# Use "custom" to define your own mappings below
preset = "vim"

# Custom keybindings (only used when preset = "custom")
# These override the preset mappings
[keybindings.custom]
# Navigation
scroll_down = "j"
scroll_up = "k"
scroll_left = "h"
scroll_right = "l"
page_down = "ctrl+d"
page_up = "ctrl+u"
half_page_down = "ctrl+f"
half_page_up = "ctrl+b"
goto_top = "gg"
goto_bottom = "G"
goto_line = ":"

# Chapter navigation
next_chapter = "n"
prev_chapter = "p"
goto_chapter = "g"

# Search
search = "/"
search_next = "n"
search_prev = "N"
clear_search = "escape"

# Bookmarks
bookmark_add = "m"
bookmark_list = "'"
bookmark_delete = "d"

# UI toggles
toggle_sidebar = "tab"
toggle_toc = "t"
toggle_help = "?"
toggle_status = "ctrl+s"

# Application
quit = "q"
force_quit = "Q"
save = "ctrl+w"
reload = "r"

